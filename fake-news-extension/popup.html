<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 24px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            margin: 0;
            border-radius: 8px;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 24px 0;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        .scrape-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            width: 100%;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
        }

        .scrape-btn:hover {
            background: #333333;
            transform: translateY(-1px);
        }

        .scrape-btn:active {
            transform: translateY(0);
        }

        .scrape-btn:disabled {
            background: #e5e5e5;
            color: #999999;
            cursor: not-allowed;
            transform: none;
        }

        .website-link {
            display: block;
            text-align: center;
            margin-top: 16px;
        }

        .website-link a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .website-link a:hover {
            background: #f5f5f5;
            border-color: #1a1a1a;
        }


        .loading {
            display: none;
            margin-top: 16px;
        }

        .spinner {
            border: 2px solid #e5e5e5;
            border-radius: 50%;
            border-top: 2px solid #1a1a1a;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .progress-container {
            display: none;
            margin-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e5e5e5;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background-color: #1a1a1a;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 12px;
            color: #666666;
            margin-top: 4px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>News AI Assistant</h1>
        <button id="scrapeBtn" class="scrape-btn">Detect Fake News</button>

        <div class="website-link">
            <a href="https://main.d29wl5cleouw6q.amplifyapp.com/" target="_blank">Visit News Platform</a>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Analyzing content...</div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>

</html>
