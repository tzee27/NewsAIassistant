<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 20px 0;
            font-weight: 600;
        }

        .scrape-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            width: 100%;
            margin-bottom: 15px;
        }

        .scrape-btn:hover {
            background: #45a049;
        }

        .scrape-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .result-content {
            font-size: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Website Scraper</h1>
        <button id="scrapeBtn" class="scrape-btn">Scrape This Website</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title" id="resultTitle">Result:</div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
